<!DOCTYPE html>
<html lang="en">





<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel = "stylesheet" href="Resources/bootstrap.css">
<title>Mars Facts</title>
</head>

<body style="background-color:rgb(17, 17, 17);">
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars Facts! Get Your Mars Facts Here!</h1>
      <p>So many facts call this a facts machine.</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Mars Facts</a></p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-9" style = "background-color: white; width: 100%;">
        <h2>Table O' Facts</h2>
            {{ 'table.html' | safe }}
      </div>
      <div class="col-3" style="background-color: white; width: 50%;">
        <h3> <a href="https://mars.nasa.gov/news/">Latest News</a> Headline: 
        {{ mars_data.latest_headline }}</h3>
        <h4> {{ mars_data.latest_paragraph }} </h4>
      </div>
    </div>
  </div>

  <div class="container" style="background-color: rgb(17, 17, 17);">
    <div class="row">
      <div class="col-12">
        <h3 style="color: white;">What's new ?
          </br>
          <img src="{{mars_data.featured_image_url }}" width="50%" height="50%"> </h3>
      </div>
    </div>
    <div class="row">
      <h3 style="color: white;">Take a look at Mars!</h3>
    </div>
     <div class="row">



    <div class="row">
      <div class="column" style="column-gap: 40 px;">

    </div>
  </div>
</body>

</html>
